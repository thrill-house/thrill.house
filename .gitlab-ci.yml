stages:
  - deploy

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to server"
    - rsync -av --delete --exclude-from .rsyncexclude ./ /var/www/thrill.house
    - chown -R www-data:www-data /var/www/thrill.house
    - chmod -R 0755 /var/www/thrill.house
  environment:
    name: production
    url: https://thrill.house
  only:
  - master